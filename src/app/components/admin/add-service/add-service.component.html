<div class="container"  >

    <div class="card" style="width: 50%;margin-left: 10rem;">
        
        <div class="card-body">
          <div class="alert alert-success center-text" role="alert" *ngIf='message'  style="font-size: 2.4rem;">
           {{message}}
          </div>
            <form  [formGroup]="addServiceForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                  <label for="title" class="form-group__label">Title</label>
                  <input type="text" class="form-control form-group__input" id="title"  placeholder="Enter Title"formControlName="title" >
            </div>
            <div class="form-group ">
                <label for="description" class="form-group__label">Description</label>
                <input type="text" class="form-control form-group__input" id="description"  placeholder="Description" formControlName="description">
          </div>

                <div class="form-group">
                  <label for="price" class="form-group__label"> Price </label>
                  <input type="number" class="form-control form-group__input" id="price" placeholder="Price" formControlName="price">
               </div>
               <div class="form-group">
                <label for="price" class="form-group__label"> imageUrl </label>
                <input type="text" class="form-control form-group__input" id="price" placeholder="imageUrl" formControlName="imageUrl">
             </div>
            
               
                  <div class="submit">
                <button type="submit" class="btn submit__btn submit__btn-yellow" >Add Service</button>
            </div>
              </form>

        </div>
      </div>
</div>
