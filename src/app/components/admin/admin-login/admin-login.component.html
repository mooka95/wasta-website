<div class="container" >

    <div class="card" style="width: 50rem;">
        
        <div class="card-body">
            <div class="alert alert-danger center-text" role="alert"  style="font-size: 2.4rem;margin-top: 2rem;padding: 5rem;margin-bottom: 0rem;" *ngIf="error">
                {{error}}
              </div>
            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                  <label for="email" class="form-group__label">Email address</label>
                  <input type="email" class="form-control form-group__input" id="email"  placeholder="Enter email"  formControlName="email" >
            </div>
                <div class="form-group">
                  <label for="name" class="form-group__label"> Password </label>
                  <input type="password" class="form-control form-group__input" id="name" placeholder="Password" formControlName="password">
               </div>
            
               
                  <div class="submit">
                <button type="submit" class="btn submit__btn submit__btn-yellow" [disabled]="!loginForm.valid" >Login</button>
            </div>
              </form>





        </div>
      </div>








</div>
