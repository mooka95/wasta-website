<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="phonenumber" >phoneNumber</label>
        <input type="number" class="form-control" id="phonenumber" formControlName="phoneNumber">
        <div
        *ngIf="
          contactForm.get('phoneNumber').invalid &&
          (
            contactForm.get('phoneNumber').touched)
        "
        class="alert alert-danger error-message"
      >
        <div *ngIf="contactForm.get('phoneNumber').errors.required">
          phoneNumber is required.
        </div>
      </div>
      </div>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="fullName">
      <div
      *ngIf="
        contactForm.get('fullName').invalid &&
        (
          contactForm.get('fullName').touched)
      "
      class="alert alert-danger error-message"
    >
      <div *ngIf="contactForm.get('fullName').errors.required">
        fullName is required.
      </div>
    </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div
      *ngIf="
        contactForm.get('email').invalid &&
        (
          contactForm.get('email').touched)
      "
      class="alert alert-danger error-message"
    >
      <div *ngIf="contactForm.get('email').errors.required">
        email is required.
      </div>
      <div *ngIf="contactForm.get('email').errors.email">
        input must be email
      </div>
    </div>
      
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Leave Question ?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"formControlName="question"></textarea>
        <div
        *ngIf="
          contactForm.get('question').invalid &&
          (
            contactForm.get('question').touched)
        "
        class="alert alert-danger error-message"
      >
        <div *ngIf="contactForm.get('question').errors.required">
          question is required.
        </div>
      </div>
      </div>
       <div class="submit">
    <button type="submit" class="btn submit__btn submit__btn-yellow" [disabled]="contactForm.invalid">Submit</button>
</div>
  </form>
